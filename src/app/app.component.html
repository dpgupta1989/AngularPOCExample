<!--<div style="text-align: center" Welcome to {{title}}></div>-->
<mat-sidenav-container fullscreen>
  <!--Load the sidenav by defailt when page loads opened="true" -->
  <mat-sidenav #sidenav mode="side" class="app-sidenav" opened="true">
    <mat-toolbar color="primary">
      <!--future svg to go here-->
      <span class="toolbar-filler"></span>
      <span class="title" mat-line>DCIAM</span>
      <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button" [hidden]="!sidenav.opened">
        <mat-icon aria-label="Menu" class="material-icons">toggle_on</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="sidenav-link" [routerLink]="['/orderAdjustment']" (click)="sidenav.toggle()">
        <!--to display the icon image-->
        <mat-icon mat-list-icon>ballot</mat-icon>
        <span class="title" mat-line>Order Adjustments</span>
        <!--<span mat-line class="secondary">test</span>-->
      </a>
      <a mat-list-item class="sidenav-link" [routerLink]="['/handbill']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>next_week</mat-icon>
        <span class="title" mat-line>Handbill</span>
        <!--<span mat-line class="secondary">test</span>-->
      </a>
      <a mat-list-item class="sidenav-link" [routerLink]="['/fullscreen1']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon><i class="material-icons">attach_money</i></mat-icon>
        <span class="title" mat-line>Damaged Credit</span>
        <!--<span mat-line class="secondary">fullscreen1</span>-->
      </a>
      <a mat-list-item class="sidenav-link" [routerLink]="['/handbill']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon><i class="material-icons">check_circle</i></mat-icon>
        <span class="title" mat-line>Cycle Count</span>
        <!--<span mat-line class="secondary">fullscreen1</span>-->
      </a>
      <a mat-list-item class="sidenav-link" [routerLink]="['/handbill']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon><i class="material-icons">description</i></mat-icon>
        <span class="title" mat-line>About Us</span>
        <!--<span mat-line class="secondary">fullscreen1</span>-->
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar id="appToolbar" [ngClass]="{'toolbar-fullscreen': (fullscreen$ | async)}" color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button" [hidden]="sidenav.opened">
      <mat-icon aria-label="Menu" class="material-icons">home</mat-icon>
    </button>
    <h1 class="headerTitle " style="text-align: center; margin-left: 517px; font-size: 29px;">
      {{title}}
    </h1>
    <span class="toolbar-filler"></span>
    <!--<button id="button-login" mat-button [routerLink]="['/signupin']" *ngIf="!(user | async)">Log In</button>-->
    <span class="title" mat-line>Dablu Gupta</span>
    <button id="button-logout" mat-button>Log Out</button>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
